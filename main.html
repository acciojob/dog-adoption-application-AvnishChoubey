<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name">
		<br>
		<label for="phone">Phone Number</label>
		<input type="text" placeholder="Phone Number" id="phone">
		<br>
		<label for="address">Address</label>
		<input type="text" placeholder="Address" id="address">
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox">
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" multiple size="5">
		  <option value="option1">Pit Bull</option>
		  <option value="option2">Rotweiler</option>
		  <option value="option3">Wolf Hybrid</option>
		  <option value="option4">Bull Dogs</option>
		  <option value="option5">Doberman Pinscher</option>
		</select>
		<br>
		<button type="submit" id="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
